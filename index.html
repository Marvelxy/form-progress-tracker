<!DOCTYPE html>
<html>
<head>
	<title>Project Template</title>
	<link rel="stylesheet" type="text/css" href="./style.css">
</head>
<body>

	<h1 class="text-center">Progress Bar</h1>

	<!-- Show form progress here -->
	<div id="progress">
		<div class="progress p10">
			<div id="progress-color" class="p10"></div>
		</div>
		<div class="tasks">
			<label class="container">Name
			  <input type="checkbox" checked="checked" disabled>
			  <span class="checkmark"></span>
			</label>

			<label class="container">Email Address
			  <input type="checkbox">
			  <span class="checkmark"></span>
			</label>

			<label class="container">Phone Number
			  <input type="checkbox">
			  <span class="checkmark"></span>
			</label>

			<label class="container">Website
			  <input type="checkbox">
			  <span class="checkmark"></span>
			</label>

			<label class="container">Notes
			  <input type="checkbox">
			  <span class="checkmark"></span>
			</label>
		</div>
	</div>

	<form id="autosave">
		<div>
			<label for="name">Name</label>
			<input type="text" id="name">
		</div>

		<div>
			<label for="email">Email Address</label>
			<input type="email" id="email">
		</div>

		<div>
			<label for="phone">Phone</label>
			<input type="tel" id="phone">
		</div>

		<div>
			<label for="website">Website</label>
			<input type="url" id="website">
		</div>

		<div>
			<label for="notes">Notes</label>
			<textarea id="notes"></textarea>
		</div>

		<button>Submit</button>
	</form>


	<script>
		// Project code...
	</script>

</body>
</html>
